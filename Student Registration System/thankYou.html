<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* Apply a global style to the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light grey background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style the container */
        .thank-you-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Style the heading */
        .thank-you-container h2 {
            color: #4CAF50; /* Green color for a positive tone */
            margin-bottom: 20px;
        }

        /* Style the paragraph */
        .thank-you-container p {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Style the link */
        .thank-you-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Hover effect for the link */
        .thank-you-container a:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h2>Thank You for Registering!</h2>
        <p>Your registration was successful. We will get in touch with you soon.</p>
        <a href="studentRegistrationForm.html">Go Back to Registration</a>
    </div>
</body>
</html>
